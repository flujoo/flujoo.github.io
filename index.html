---
layout: page
title:
permalink: /
---

<table class="post-list">
    {% for post in site.posts %}
    <tr>
        <td class="post-meta-td">
            <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
        </td>
        <td class="post-link-td">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </td>
    </tr>
    {% endfor %}
</table>
