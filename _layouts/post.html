---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p>
    	<a href="{{ "/articles/" | prepend: site.baseurl }}" class="post-meta post-time"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time></a>
    	{% for cat in page.categories %}
    		<a href="{{ "/categories/" | prepend: site.baseurl | append: "#" | append: cat }}" class="post-meta post-cat">{{ cat }}</a>
    	{% endfor %}
    	{% for tag in page.tags %}
    		<a href="{{ "/tags/" | prepend: site.baseurl | append: "#" | append: tag }}" class="post-meta post-tag">{{ tag }}</a>
    	{% endfor %}
    </p>
  </header>
  
  {% if page.lang %}
  <div class="post-content post-content-en" itemprop="articleBody">
    {{ content }}
  </div>
  {% else %}
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  {% endif %}

</article>
